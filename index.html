<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <script src="/scripts/script.js" type="module" defer></script>
    <title>js Shopping Wizzard</title>
  </head>
  <body>
    <nav class="topnav">
      <div class="logo">
        <img class= "navlogo" src="/images/logo.png" width="300px" style="margin: -10px 0px;">
      <div class= "menu">
        <a class="active" href="#home">Home</a>
        <a href="#about">About us</a>
        <a href="#who">Who is Elon?</a>
        <a href="#contact">Contact us</a>
      </div>
    </nav>

<div class="modal-container container1"><h2>YOU GOT 4 MINUTES LEFT!</h2></div>
<div class="modal-container container2"><h2>YOU GOT 3 MINUTES LEFT!</h2></div>
<div class="modal-container container3"><h2>YOU GOT 2 MINUTES LEFT!</h2></div>
<div class="modal-container container4"><h2>YOU GOT 1 MINUTE LEFT!</h2></div>

    <section class="homepage">
      <div class="SpaceX"><img src="/images/logo.png" width="35%" /></div>
      <div class="main-product-button"><button class="btn1">OUR PRODUCTS</button></div>
    </section>
    <div>
    <section class="main-carrusel" id="step1">
              <!-- Pagina de modelo y color -->
      <div class="columnL">
        <img class="ImgFirst" id="imgFirstid" src="guidance images\assets\1_falcon_9.jpg" alt="Falcon 9">
        <div class="mySlides">
          <img class="selection1" id="first" src="guidance images\assets\1_falcon_9.jpg">
          <img class="selection2" id="second" src="guidance images\assets\2_falcon_heavy.jpg">
          <img class="selection3" id="thrid" src="guidance images\assets\3_dragon.jpeg">
          <img class="selection4" id="fourth" src="guidance images\assets\4_starship-scaled.jpg">
        </div>
      </div>
      <div class="columnR">
        <h1>select your product</h1>
        <div class="photos hide" id="photo1">
          <img class="optionChange" src="images\img1.webp" value="falcon9-amazon">
          <img class="optionChange" src="images\img2.webp" value="falcon9-assembler">
          <img class="optionChange" src="images\img3.webp" value="falcon9-google">
          <img class="optionChange" src="images\img4.webp" value="falcon9-meta">
        </div>
        <div class="photos hide" id="photo2">
          <img class="optionChange" src="guidance images\pink bfr.png" value="heavy-amazon">
          <img class="optionChange" src="guidance images\pink bfr.png" value="heavy-assembler">
          <img class="optionChange" src="guidance images\pink bfr.png" value="heavy-google">
          <img class="optionChange" src="guidance images\pink bfr.png" value="heavy-meta">
        </div>
        <div class="photos hide" id="photo3">
          <img class="optionChange" src="guidance images\pink bfr.png" value="dragon-amazon">
          <img class="optionChange" src="guidance images\pink bfr.png" value="dragon-assembler">
          <img class="optionChange" src="guidance images\pink bfr.png" value="dragon-google">
          <img class="optionChange" src="guidance images\pink bfr.png" value="dragon-meta">
        </div>
        <div class="photos hide" id="photo4">
          <img class="optionChange" src="guidance images\pink bfr.png" value="bfr-amazon">
          <img class="optionChange" src="guidance images\pink bfr.png" value="bfr-assembler">
          <img class="optionChange" src="guidance images\pink bfr.png" value="bfr-google">
          <img class="optionChange" src="guidance images\pink bfr.png" value="bfr-meta">
        </div>
        <div class="Shopping-list"><p class="counter">0</p></div>
        <div class="cart"><button class="remove-one">-</button><button class="addToCart">+</button></div>
        <div clas="shopping-div"><button class="shopping">Add to Cart!</button></div>
        <!-- Detail column to shopping-->
        <button class="btn2"> Lo que Sea</button>
      </div>
    </section>
  </div>
        <!-- Pagina de modelo y color -->
        <nav></nav>
      <section class="username" id="step2">
        <!-- username y password -->
        <form name="profileForm" id="profileForm">
          <label for="userName">Username:</label><br />
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Be original"
            required
            minlength="5"
            maxlength="20"
          /><br />
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your email goes here"
            required
            maxlength="50"
          /><br />
          <label for="password">Password:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="enter your password here"
            minlength="7"
            maxlength="20"
          /><br />
          <label for="repeatPassword">Repeat password:</label><br />
          <input
            type="password"
            id="repeatPassword"
            name="repeatPassword"
            required
            placeholder="repeat your password"
            minlength="8"
            maxlength="20"
          /><br />
          <button class="username-to-adress-button" id="profileButton" type="submit">NEXT</button>
        </form>
      </section>

      <section class="section3" id="step3 address">
        <!-- Direccion de envio -->
        <form name="addressForm" id="addressForm">
          <label for="firstName">First name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            maxlength="20"
          />
          <label for="lastName">Last name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            maxlength="20"
          />
          <label for="birthday">Birthday:</label>
          <input type="date" name="birthday" id="birthday" required />
          <label for="address1">Address 1:</label>
          <input
            type="text"
            name="address1"
            id="address1"
            required
            maxlength="50"
          />
          <label for="address2">Address 2:</label>
          <input type="text" name="address2" id="address2" maxlength="50" />
          <label for="postalCode">Postal Code:</label>
          <input
            type="number"
            name="postalCode"
            id="postalCode"
            minlength="5"
            maxlength="5"
            required
          />
          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="spain">Spain</option>
            <option value="andorra">Andorra</option>
            <option value="france">France</option>
            <option value="germany">Germany</option>
            <option value="greece">Greece</option>
          </select>
          <label for="countryCode">Country code:</label>
          <select name="countryCode" id="countryCode">
            <option value="34">34 ESP</option>
            <option value="376">376 AND</option>
            <option value="33">33 FRA</option>
            <option value="49">49 DEU</option>
            <option value="30">30 GRC</option>
          </select>
          <label for="phoneNumber">Phone number:</label>
          <input
            type="tel"
            name="phoneNumber"
            id="phoneNumber"
            required
            maxlength="9"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          />
          <label for="regularAddress"> Is this your regular address?</label>
          <input type="checkbox" name="regularAddress" id="regularAddress" />
        </form>
      </section>

      <section id="step4 delivery"><!-- Modo de envio --></section>
    </div>
    <footer><ul><li><p>More info</p></li><li><p>All rights reserved</p></li><li><p>Social network links</p></li></ul></footer>
  </body>
</html>
