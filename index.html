<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <script src="/scripts/script.js" defer></script>
    <title>js Shopping Wizzard</title>
  </head>
  <body>
    <nav class="home-nav">
      <img src="/images/logo.png" width="9%" />
      <ul>
        <li>About us</li>
        <li>FAQ</li>
        <li>Who is Elon?</li>
      </ul>
    </nav>
    <section class="homepage">
      <div class="home-logo"><img src="/images/logo.png" width="40%"></div>
      <div class="main-carousel">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <button class="product-button">OUR PRODRUCTS</button>
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <img src="/images/img6.webp" style="width: 100%" />
            <div class="text">Falcon 9 take off</div>
          </div>

          <div class="mySlides fade">

            <img src="/images/img2.webp" style="width: 100%" />
            <div class="text">Our falcon ready to launch</div>
          </div>

          <div class="mySlides fade">
            <img src="/images/img3.webp" style="width: 100%" />
            <div class="text">We got a lift off!</div>
          </div>

          <div class="mySlides fade">
            <img src="/images/img4.webp" style="width: 100%" />
            <div class="text">Now, that is a BFR!</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>
    </section>
    <div>
      <section id="step1">
        <!-- Pagina de modelo y color -->
        <nav></nav>

        <section class="product"></section>
        <section class="product"></section>
        <section class="product"></section>
      </section>
      <section id="step2"><!-- username y password --></section>

      <section id="step3"><!-- Direccion de envio --></section>

      <section id="step4"><!-- Modo de envio --></section>
    </div>
  </body>
</html>
